<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body .container{
            background-color: rgb(206, 206, 206);
            padding: 16px;
            border-radius: 6px;
            margin-top: 34px;
        }

        form button {
            margin-top: 24px;
        }

        .form-check,form label {
            margin-top: 16px;
        }

        p {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <form>
            <label class="form-label" for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" placeholder="Adicionar nome"/>
            <label class="form-label" for="email">Email:</label>
            <input type="email" id="email" class="form-control form-sm" placeholder="Seu-email@gmail.com"/>
            <label class="form-label" for="numero">Telefone:</label>
            <input type="tel" id="numero" class="form-control" placeholder="00000-0000"/>
            <div class="form-check">
                <input type="checkbox" id="check" class="form-check-input"/>
                <label for="check" class="form-check-label" >Li e Concordo com os termos.</label>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>

        <p>
            &copy; Todos os direitos reservados.
        </p>
    </div>
    
</body>
</html>
