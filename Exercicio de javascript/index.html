<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="conteudo">
        <h2>'B' precisa ser maior que 'A'</h2>
        <div>
            <form id="forms">
                <input id="numA" type="number" placeholder="Número A" required/>
                <input id="numB"  type="number" placeholder="Número B" required/>
                <button id="botao" type="submit">Verificar</button>
            </form>
        </div>
        <p id="sucess">
            os valores estão corretos
        </p>
        <p id="erro">
            O numero 'B' precisa ser maior que o numero 'A'
        </p>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
